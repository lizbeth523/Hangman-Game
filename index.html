<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Fan Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Kavivanar|Lakki+Reddy|Norican|Rochester|Rock+Salt" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<h1>Cat Fan Hangman</h1>
		</header>

		<div class="row">
			<div class="col-xs-2"></div>

			<!-- Hangman -->
			<div class="col-xs-4 panel panel-default">
  				<div class="hangman-panel panel-body">
  					<!-- Hangman image, updates as user makes incorrect guesses -->
    				<img id="hangman-display" src="assets/images/hangman0.jpg">
  				</div> <!-- end div id="hangman-display" class="panel-body" -->
			</div> <!-- end div class="col-xs-4 panel panel-default" -->

			<!-- Letters used and stats-->
			<div class="col-xs-4">
				<!-- Letters used -->
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default">
			  				<div class="panel-heading">
			    				<h2 class="panel-title">Letters Used</h2>
			  				</div> <!-- end div class="panel-heading" -->
			  				<div id="letters-used" class="panel-body">
			    				<!-- content will be updated by game.js -->
			  				</div>
						</div> <!-- end div class="panel panel-default" -->
					</div> <!-- end div class="col-xs-12" -->
				</div> <!-- end div class="row" -->

				<!-- Stats -->
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default">
			  				<div class="panel-heading">
			    				<h2 class="panel-title">Stats</h2>
			  				</div> <!-- end div class="panel-heading" -->
			  				<!-- Stats are updated as user plays -->
			  				<div id="stats" class="panel-body">
			    				<p>
			    					Wins: <span id="wins">0</span>
			    				</p>
			    				<p>
			    					Losses: <span id="losses">0</span>
			    				</p>
			    				<p>
			    					Guesses left: <span id="guesses-left">9</span>
			    				</p>
			  				</div>
						</div> <!-- end div class="panel panel-default" -->
					</div> <!-- end div class="col-xs-12" -->
				</div> <!-- end div class="row" -->
			</div> <!-- end div class="col-xs-4" -->

			<!-- Winner notification - visibility hidden until user wins -->
			<div id="winner-pic" class="winner">
			<!-- <div class="winner"> -->
				<img src="assets/images/winner-chicken-dinner.png" alt="Winner!">
				<div class="row" -->
					<div class="col-xs-4 col-xs-offset-4">
						<button onclick="reset()" type="button" class="btn btn-block btn-info">
							Click to Play Again
						</button>
					</div> <!-- end div class="col-xs-4 col-xs-offset-4" -->
				</div> <!-- end div class="row" -->
			</div> <!-- end div class="winner" -->
			
			<!-- Game Over notification - visibility hidden until user loses -->
			<div id="loser-pic" class="game-over">
			<!-- <div class="game-over"> -->
				<img id="grumpy-cat" src="assets/images/grumpy-cat-game-over.jpg" alt="Game Over!">
				<div class="row">
					<div class="col-xs-12 col-xs-offset-5">
						<button onclick="reset()" type="button" class="btn btn-block btn-info">
							Click to Play Again
						</button>
					</div> <!-- end div class="col-xs-12 col-xs-offset-5" -->
				</div> <!-- end div class="row" -->
			</div> <!-- end div class="game-over" -->
		</div> <!-- end div class="row" -->

		<nav class="navbar navbar-light bg-light navbar-fixed-bottom">
  			<div id="tile-display" class="container-fluid">
				Press the letter key for your first guess
			</div> <!-- end div id="tile-display" class="container-fluid" -->
		</nav>		

		<script src="assets/javascript/game.js"></script>

		<footer>
		</footer>
	</div> <!-- end div class="container" -->
</body>
</html>
