<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Fan Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Kavivanar|Lakki+Reddy|Norican|Rochester|Rock+Salt" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<h1>Cat Fan Hangman</h1>
		</header>

		<div class="row">
			<div class="col-xs-2"></div>

			<div id="hangman-display" class="col-xs-4">
			</div> <!-- end div id="hangman-display" class="col-xs-4" -->

			<!-- Letters used are displayed here -->			
			<div class="col-xs-4">
				<div class="row">
					<h2>Letters Used</h2>
				</div> <!-- end div class="row" -->	
				<div id="letters-used" class="row">
				</div> <!-- end div id="letters-used" class="row" -->
			</div> <!-- end div class="col-xs-5" -->
			
		</div> <!-- end div class="row" -->

		<nav class="navbar navbar-light bg-light navbar-fixed-bottom">
  			<div id="tile-display" class="container-fluid">
				Press any key to start
			</div> <!-- end div id="tile-display" class="container-fluid" -->
		</nav>		

		<script src="assets/javascript/game.js"></script>

		<footer>
		</footer>
	</div> <!-- end div class="container" -->
